<div class="container">
  <div class="navigator">
    <div class="logo">
      <img src="assets/salecarz_logo.jpg" alt="Logo"/>
    </div>
    <div class="menu">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-opacity-80">
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Navbar brand -->
          <a class="navbar-brand" href="#">Home</a>

          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            (click)="basicNavbar.toggle()"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Collapsible wrapper -->
          <div
            class="collapse navbar-collapse"
            id="navbarSupportedContent"
            mdbCollapse
            #basicNavbar="mdbCollapse"
          >
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <div ngbDropdown class="dropdown">
                <button
                  class="btn btn-primary dropdown-toggle bg-opacity-80 border-dark"
                  type="button"
                  id="dropdownMenuButton1"
                  aria-expanded="false"
                  ngbDropdownToggle
                >
                  Companies
                </button>
                <ul ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li><a ngbDropdownItem class="dropdown-item" href="#">Action</a></li>
                  <li><a ngbDropdownItem class="dropdown-item" href="#">Another action</a></li>
                  <li><a ngbDropdownItem class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </div>
              <div ngbDropdown class="dropdown">
                <button
                  class="btn btn-primary dropdown-toggle border-dark"
                  type="button"
                  id="dropdownMenuButton2"
                  aria-expanded="false"
                  ngbDropdownToggle
                >
                  Vehicles
                </button>
                <ul ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li><a ngbDropdownItem class="dropdown-item" href="#">Action</a></li>
                  <li><a ngbDropdownItem class="dropdown-item" href="#">Another action</a></li>
                  <li><a ngbDropdownItem class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </div>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">AboutUs</a>
              </li>

            </ul>
            <!-- Left links -->

            <!-- Search form -->
            <form class="d-flex input-group w-auto">
              <input
                type="search"
                class="form-control"
                placeholder="Search..."
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="button">
                Search
              </button>
            </form>
          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
    </div>
    <div class="contact">
      <fa-icon [icon]="faPhone"></fa-icon>
      <a href="tel:+1800-5555">Call 1800-5555</a>
      <p>Call to Our Experts</p>
    </div>
  </div>
</div>
